<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="demo"></div>
			<div class="row">
				<div class="col">
					<p>direction</p>
					<select>
						<option>left</option>
						<option>left top</option>
						<option>left bottom</option>
						<option>right</option>
						<option>right top</option>
						<option>right bottom</option>

						<option>bottom</option>
					</select>
				</div>
				<div class="col">
					<p>colors</p>
					<div class="row">
						<input type="color" value="#0093e9" />
						<input type="color" value="#80d0c7" />
					</div>
				</div>
			</div>
			<textarea disabled class="code" id="bar">
background-image: linear-gradient(to left top, #0093e9, #80d0c7);</textarea
			>
			<div class="row">
				<button class="refresh">Refresh Colors</button>
				<button class="copy">Copy code</button>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
